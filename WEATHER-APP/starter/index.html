<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add meta theme-color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6">
    <!-- Add manifest for PWA support -->
    <link rel="manifest" href="manifest.json">
    <!-- Add iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="city-header">Weather App</h1>
            <form id="search-form" class="search-form">
                <input 
                    type="search" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Enter city name..."
                    aria-label="Search for a city"
                >
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="weather-content">
            <section id="current-weather" class="weather-card">
                <!-- Current weather content will be inserted here -->
            </section>

            <section id="forecast-container" class="forecast-container">
                <!-- Forecast cards will be inserted here -->
            </section>

            <section class="tabs">
                <div class="tab-triggers">
                    <button class="tab-trigger active" data-tab="details">Details</button>
                    <button class="tab-trigger" data-tab="sun">Sun</button>
                </div>

                <div id="details-tab" class="tab-content active">
                    <!-- Weather details will be inserted here -->
                </div>

                <div id="sun-tab" class="tab-content">
                    <!-- Sun information will be inserted here -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
